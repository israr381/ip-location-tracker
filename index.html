<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {    
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .subtitle.hidden {
            display: none;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"].error {
            border-color: #e74c3c;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            padding: 10px;
            background: #fee;
            border-radius: 8px;
            display: none;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .results-table.show {
            display: table;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tr:hover {
            background-color: #f8f9fa;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
      
    <div class="container">
        <h1>üîç IP Address Lookup</h1>
        <p class="subtitle">Your IP information is loading automatically...</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="ipInput" 
                placeholder="Enter IP address (optional - leave empty for your IP)"
                autocomplete="off"
            >
            <button id="submitBtn" onclick="lookupIP()">Lookup</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching IP information...</p>
        </div>

        <table class="results-table" id="resultsTable">
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>

    <script>
        const ipInput = document.getElementById('ipInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const resultsTable = document.getElementById('resultsTable');
        const resultsBody = document.getElementById('resultsBody');

        // Allow Enter key to submit
        ipInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupIP();
            }
        });

        // IP validation regex
        function isValidIP(ip) {
            const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ipRegex.test(ip);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            ipInput.classList.add('error');
            setTimeout(() => {
                ipInput.classList.remove('error');
            }, 3000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
            ipInput.classList.remove('error');
        }

        function showLoading() {
            loading.classList.add('show');
            resultsTable.classList.remove('show');
            submitBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            submitBtn.disabled = false;
        }

        function displayResults(data) {
            resultsBody.innerHTML = '';
            
            // Hide subtitle after loading
            const subtitle = document.querySelector('.subtitle');
            if (subtitle) {
                subtitle.classList.add('hidden');
            }
            
            const fields = [
                { key: 'ip', label: 'IP Address' },
                { key: 'city', label: 'City' },
                { key: 'region', label: 'Region' },
                { key: 'country', label: 'Country' },
                { key: 'postal', label: 'Postal Code' }
            ];

            fields.forEach(field => {
                const row = document.createElement('tr');
                const labelCell = document.createElement('td');
                const valueCell = document.createElement('td');
                
                labelCell.textContent = field.label;
                valueCell.textContent = data[field.key] || 'N/A';
                
                row.appendChild(labelCell);
                row.appendChild(valueCell);
                resultsBody.appendChild(row);
            });

            resultsTable.classList.add('show');
        }

        async function lookupIP(customIP = null) {
            const ip = customIP || ipInput.value.trim();
            
            hideError();
            
            // If no IP provided, get user's own IP automatically
            if (!ip) {
                showLoading();
                try {
                    const response = await fetch('https://ipinfo.io/json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.title || 'Failed to fetch IP information');
                    }
                    
                    hideLoading();
                    displayResults(data);
                    
                } catch (error) {
                    hideLoading();
                    showError(`Error: ${error.message || 'Failed to fetch IP information. Please try again.'}`);
                }
                return;
            }

            // Validate IP if provided
            if (!isValidIP(ip)) {
                showError('Please enter a valid IP address (e.g., 8.8.8.8)');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`https://ipinfo.io/${ip}/json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.title || 'Failed to fetch IP information');
                }
                
                hideLoading();
                displayResults(data);
                
            } catch (error) {
                hideLoading();
                showError(`Error: ${error.message || 'Failed to fetch IP information. Please try again.'}`);
            }
        }

        // Automatically fetch user's IP when page loads
        window.addEventListener('DOMContentLoaded', function() {
            lookupIP();
        });
    </script>
</body>
</html>
